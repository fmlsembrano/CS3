<!DOCTYPE html>
<html>
	<head>
		<title>Car Deprecation Calculator</title>
		<meta name="description" content="Car Deprecation Calculator"/>
        <style>
        	body {background: lightblue; 
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            span {color: maroon}
        </style>

	</head>
<body>
	<h1> Car Depreciation Calculator </h1>
	<h2> Your Car Model: <span id="model"> </span></h2>
    <h2> Car Cost: <span id="cost"> </span></h2>
    <h2> Age of your Car: <span id="age"> </span></h2>
    <h2> Is it in Good Condition: <span id="condition"> </span></h2>
    <h2> Your Car's Current Market Value: <span id="currentValue"> </span></h2>
    
    <button onclick="enterCar()"> Enter your Car information </button>
    <script>
		function computeMarketVal(cost, age, good){
			if (age > 10){
				if (good != true){
					document.getElementById("currentValue").innerHTML = 70000 * 0.9;
				}
				else{
					
					document.getElementById("currentValue").innerHTML = 70000;
				}
			}
			else if (age >= 8){
				if (good != true){
					
					document.getElementById("currentValue").innerHTML = 100000 * 0.9;
				}
				else{
					
					document.getElementById("currentValue").innerHTML = 100000;
				}
			}
			else if (age >= 5){
				if (good != true){
					
					document.getElementById("currentValue").innerHTML = (cost*0.25) * 0.9;
				}
				else{
					
					document.getElementById("currentValue").innerHTML = (cost*0.25);
				}
			}
			else{
				if (good != true){
					
					document.getElementById("currentValue").innerHTML = (cost*0.50) - ((cost*0.75)*0.10);
				}
				else{
					
					document.getElementById("currentValue").innerHTML = (cost*0.50);
				}
			}
		}
    	function enterCar() {
        	carmodel = prompt("Enter the Car Model");
            carcost = prompt("Enter Cost of the Car");
            carage = prompt("How old is your car?");
            good = confirm("Is it in Good Condition? Ok for Yes / Cancel for No");
            model.innerHTML = carmodel;
            cost.innerHTML = carcost;
            age.innerHTML = carage;
            condition.innerHTML = (good) ? "Yes" : "No";      
            computeMarketVal(parseFloat(carcost),parseFloat(carage),good); 
        }
    </script>
    
</body>
</html>
