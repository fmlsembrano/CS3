<!DOCTYPE html>
<html>
<head>
  <title>Formative Assessment 10 </title>
</head>
<body>
	<h1>Have a Random Number! ^^</h1>
	<button onclick="genNum()">Click!</button>
	<p id="random"></p>
	<p id="break"></p>

  <script>
    function genNum() {
      let random = Math.floor(Math.random() * 1000);
      document.getElementById("random").textContent = `Randoml Number: ${random}`;

      let ones = random % 10;
      let tens = Math.floor((random % 100) / 10);
      let hundreds = Math.floor(random / 100);
      document.getElementById("break").textContent = `Breakdown by place value: ${hundreds}00, ${tens}0, ${ones}`;
    }
  </script>
</body>
</html>
