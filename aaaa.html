
<!DOCTYPE html>
<html>
  <head></head>
    
  <body>
    <h1> Toss le Coin! </h1>
    <button onclick="f1()">Flip</button>
    
    <script>
      function f1() {
        var toss = (Math.random()* 100);
			if (toss > 50) {
				document.write("heads! ^^");
			}
			else {
				document.write("tails! ^^");
			}
	  }	
    </script>
  </body>
</html>
